<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Update Ticket</title>

</head>

<body>

	<div class="container">

		<h3 style="color: blue">Ticket Tracker Application</h3>

		<form action="#" th:action="@{/ticket/update}" th:object="${ticket}"
			method="POST">


			<p class="h4 mb-4">Edit Ticket</p>

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{title}" class="form-control mb-4 col-4"> <input
				type="text" th:field="*{description}"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{content}" class="form-control mb-4 col-4"> <input
				type="hidden" th:field="*{edited_date}" />
			<button type="submit" class="btn btn-info col-2">Submit</button>

		</form>

		<hr>
		<a th:href="@{/ticket/list}">Back to Employee List</a>

	</div>
</body>

</html>
